{% extends "base.html" %}

<head>
</head>
        
            {% block content %}

            {% for message in get_flashed_messages() %}
            <p style="font-family: Trebuchet MS, Helvetica, sans-serif;text-align: center;font-size: large;color: #41c400;font-weight: bold;">{{ message }}</p>
            {% endfor %}

            <table class="table table-hover table-striped">
                <thead clas="thead-dark">
                    <a href="http://127.0.0.1:5000/character_form">Add new Character
                    <th>Character ID</th>   
                    <th scope="col">Character name</th>
                </thead>

                <tbody> 
                {% for character in characters %}
                <tr>
                    <td>{{character.characterid}}</td>
                    <td>{{character.name}}</td>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_character', character_id=character.characterid)}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% endblock %}
                </tbody>
        </table>
