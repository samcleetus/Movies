{% extends "base.html" %}

<head>
</head>
        
            {% block content %}

            {% for message in get_flashed_messages() %}
            <p style="font-family: Trebuchet MS, Helvetica, sans-serif;text-align: center;font-size: large;color: #41c400;font-weight: bold;">{{ message }}</p>
            {% endfor %}

            <table class="table table-hover table-striped">
                <thead clas="thead-dark">
                    <a href="http://127.0.0.1:5000/actor_form">Add new Actor
                    <th>Actor ID</th>   
                    <th scope="col">Actor name</th>
                </thead>

                <tbody> 
                {% for actor in actors %}
                <tr>
                    <td>{{actor.actorid}}</td>
                    <td>{{actor.name}}</td>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_actor', actor_id=actor.actorid)}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% endblock %}
                </tbody>
        </table>
