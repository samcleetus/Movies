{% extends "base.html" %}

<head>
</head>
        
            {% block content %}

            {% for message in get_flashed_messages() %}
            <p style="font-family: Trebuchet MS, Helvetica, sans-serif;text-align: center;font-size: large;color: #41c400;font-weight: bold;">{{ message }}</p>
            {% endfor %}

            <table class="table table-hover table-striped">
                <thead clas="thead-dark">
                    <a href="http://127.0.0.1:5000/movie_form">Add new Movie &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</a> <a href="http://127.0.0.1:5000/description_form">Add a description for a movie</a>
                    <th>Movie ID</th>   
                    <th scope="col">Movie Title</th>
                </thead>

                <tbody> 
                {% for movie in movies %}
                <tr>
                    <td>{{movie.movieid}}</td>
                    <td><a href="{{ url_for('get_description', movie_id=movie.movieid)}}">{{movie.title}}</a></td>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_movie', movie_id=movie.movieid)}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% endblock %}
                </tbody>
        </table>
